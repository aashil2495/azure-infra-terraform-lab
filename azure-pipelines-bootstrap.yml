trigger: none

  
pool:
  vmImage: ubuntu-latest

variables:
- group: var_dev_group

stages:
  - stage: Bootstrap
    jobs:
      - job: DeployBootstrap
        displayName: "Deploy Bootstrap Infrastructure"
        steps:
          - checkout: self

          - task: TerraformInstaller@1
            displayName: 'Install Terraform'

          - task: TerraformCLI@1
            displayName: Init
            inputs:
              command: init
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/bootstrap'
              environmentServiceName: 'spn-dbrx-cicd-devprod'

          - task: TerraformCLI@1
            displayName: Plan
            inputs:
              command: plan
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/bootstrap'
              environmentServiceName: 'spn-dbrx-cicd-devprod'
              commandOptions: '-var="subscription_id=$(subscription_id)"'

          - task: TerraformCLI@1
            displayName: Apply
            inputs:
              command: apply
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/bootstrap'
              environmentServiceName: 'spn-dbrx-cicd-devprod'
              commandOptions: '-auto-approve -var="subscription_id=$(subscription_id)"'
